<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Pick-rate</title>
    <style type="text/css">
      .chartBox{
        width: 1000px;
        height:400px;
      }
    </style>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
   
     <div class="chartBox">  
    <canvas id="myChart" ></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js" integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
     let filename = 'valorant dataset.csv';
     d3.csv(filename).then(function(loadedData){
      console.log(loadedData);

     });



const data = {
  labels: [ 'Split', 'Bind', 'Haven', 'Ascent', 'Icebox','Breeze'],
        datasets: [{
            label: 'kda',
            data: kda,
            backgroundColor: 'rgba(255, 99, 132, 0.4)',
           borderColor:  'rgba(255, 99, 132, 1)',
           borderWidth: 1
        },{
            label: 'kill',
            data: kill,
            backgroundColor:'rgba(54, 162, 235, 0.4)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        },{
            label: 'death',
            data: death,
            backgroundColor:  'rgba(255, 206, 86, 0.4)',
             borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
        },{
            label: 'assistant',
            data: assistant,
            backgroundColor: 'rgba(75, 192, 192, 0.4)',
             borderColor:  'rgba(75, 192, 192, 1)',
             borderWidth: 1
        },{
            label: 'winrate',
            data: winrate,
            backgroundColor: 'rgba(153, 102, 255, 0.4)',
             borderColor:  'rgba(153, 102, 255, 1)',
             borderWidth: 1
        },{
            label: 'defenderwinrate',
            data: defenderwinrate,
            backgroundColor: 'rgba(75, 102, 192, 0.4)',
             borderColor:  'rgba(255, 192, 86, 1)',
             borderWidth: 1
        },{
            label: 'attackwinrate',
            data: attackwinrate,
            backgroundColor: 'rgba(255, 102, 321, 0.4)',
             borderColor:  'rgba(153, 192, 255, 1)',
             borderWidth: 1
        },{
            label: 'pickrate',
            data: pickrate,
            backgroundColor: 'rgba(255, 162, 235, 0.4)',
             borderColor:  'rgba(54, 206, 235, 1)',
             borderWidth: 1
        },{
            label: 'totalgame',
            data: totalgame,
            backgroundColor: 'rgba(0, 0, 0, 0.4)',
             borderColor:  'rgba(75, 162, 235, 1)',
             borderWidth: 1
        },]
      };

  //config
const config = {
  type: 'bar',
    data,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
};

  //render

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
    
  );
    
  </script>
   

    


</body>
</html>
